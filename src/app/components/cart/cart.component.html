<ng-container *ngIf="cartProducts.length > 0">
    <div class="container">
        <div class="cart-table">
            <div class="car-products">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr no.</th>
                            <th>Product name</th>
                            <th>Product image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartProducts; let i =index">
                            <td style="width: 8%">{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td style="width: 15%"><img style="width:100px;height: 100px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 12%">₹{{item.price}}</td>
                            <td style="width: 12%">{{item.quantity}}</td>
                            <td style="width: 12%">₹{{item.total}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="deleteItem(item)"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()"> Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="/product">  Shop More </button></td>
                            <td><button class="btn btn-success">  Checkout </button></td>
                            <td colspan="2">Grand Total: <strong> ₹ {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
    
                </table>
            </div>
        </div>
    </div>
   
</ng-container>

<ng-container *ngIf="cartProducts.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://cdni.iconscout.com/illustration/free/thumb/empty-cart-4085814-3385483.png" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item in your cart now</h6>
            <button class="btn btn-primary" routerLink="/product">Shop Now</button>
        </div>
    </div>
</ng-container>
