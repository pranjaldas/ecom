        <div class="item">

                <img class="category-img" src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/5560d29a3109eebe.png?q=100" alt="">

<div class="container" style="margin-top: 120px;">
    <div class="row">
        <ng-container *ngFor="let product of filterProductList | filter : searchKey : 'title'" >
            <div class="card col-3">
                <img src="{{product.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.description}}</p>
                <p><strong>â‚¹{{product.price}}</strong></p>
                <button class="btn btn-primary" (click)="addToCart(product)"> Add to cart</button>
            </div>
        </ng-container>
        
    </div>
</div>
